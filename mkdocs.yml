site_name: Open-Source AI Software Craft
site_url: https://oss-ai-swe.org/
repo_url: https://github.com/intellectronica/oss-ai-swe
repo_name: intellectronica/oss-ai-swe
theme:
  name: material
  features:
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - navigation.expand
  language: en
  palette:
    - scheme: default
      primary: 'custom'
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: 'custom'
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

  custom_dir: docs/overrides

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - tags:
      tags_file: tags.md

nav:
  - Home: index.md
  - Tags: tags.md
  - Tools:
    - Aider: aider.md
    - Cline: cline.md
    - Codex CLI: codex-cli.md
    - Continue: continue.md
    - Gemini CLI: gemini-cli.md
    - GitHub Copilot Chat: github-copilot-chat.md
    - Goose: goose.md
    - LLM: llm.md
    - OpenCode: open-code.md
    - OpenHands: open-hands.md
    - Refact: refact.md
    - RooCode: roocode.md
    - Ruler: ruler.md
    - Vibe Kanban: vibe-kanban.md
    - Zed: zed.md
